<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body id="body">
  <main class="main">
      <nav class="nav" id="nav">
        <div class="nav-left">
          <h3>calc</h3>
        </div>
        <div class="nav-right">
          <div class="theme">
            <p>THEME</p>
          </div>
          <div class="theme-option">
            <div class="option-number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="option-input" id="option-input">
              <div class="cerchio" id="cerchio"></div>
              <input type="button" id="theme-1">
              <input type="button" id="theme-2">
              <input type="button" id="theme-3">
            </div>
          </div>
        </div>
      </nav>

      <article class="article" id="article">
        <div class="article-calcolation">
          <p class="primo-numero" id="primoNumero">0</p>
        </div>
      </article>

      <div class="tasti" id="tasti">
        <div class="fila-numeri">

          <input type="button" value="7" class="tasti-input numero">
          <input type="button" value="8" class="tasti-input numero">
          <input type="button" value="9" class="tasti-input numero">
          <input type="button" value="DEL" class="tasti-input-4 del">
          <input type="button" value="4" class="tasti-input numero">
          <input type="button" value="5" class="tasti-input numero">
          <input type="button" value="6" class="tasti-input numero">
          <input type="button" value="+" class="tasti-input segni">
          <input type="button" value="1" class="tasti-input numero">
          <input type="button" value="2" class="tasti-input numero">
          <input type="button" value="3" class="tasti-input numero">
          <input type="button" value="-" class="tasti-input segni">
          <input type="button" value="." class="tasti-input punto">
          <input type="button" value="0" class="tasti-input numero">
          <input type="button" value="/" class="tasti-input segni">
          <input type="button" value="x" class="tasti-input segni">
          <input type="button" value="RESET" class="tasti-input-4 reset">
          <input type="button" value="=" class="tasti-input-18 uguale">

        </div>
      </div>   
    <script src="index.js"></script>
  </main>
</body>
</html>
